<div class="container-fluid pb-5 mb-5">
    <div class="row fondocabecera  justify-content-around ">
        <div class="col-12 float-start  mt-3 justify-content-between">
            <img class="logo" src="../../assets/img/logo.png" width="" height="80">
            <button *ngIf="logedo && !admin" type="button"
                class="btn btn-primary float-end me-4 mt-4 pt-1 pe-4 ps-4 pb-2 pt-2"
                [routerLink]="['/miPerfil', usuarioenvio]">Mi perfil</button>
            <button *ngIf="logedo && admin" type="button"
                class="btn btn-primary float-end me-4 mt-4 pt-1 pe-4 ps-4 pb-2 pt-2"
                [routerLink]="['/adminControl']">Panel De Control
            </button>
            <button *ngIf="!logedo" type="button" class="btn btn-primary float-end me-4 mt-4 pt-1 pe-4 ps-4 pb-2 pt-2"
                (click)="inicio=true">Iniciar
                Sesión</button>
            <div *ngIf="inicio">
                <app-login></app-login>
            </div>
        </div>
        <div class="row mb-5 mt-5 ">
            <div class="col-sm-6  ms-sm-5 mt-5">
                <table class="table d-sm-flex mt-sm-5">
                    <tbody>
                        <tr class="d-flex" *ngFor="let itinerario of arrayItinerario | paginate:page_size:page_number">

                            <div class="card  mb-3 p-0"
                                [routerLink]="['/itinerario' , itinerario.itinerarioId , itinerario.cordenadasHotel]">
                                <div class="row g-0">
                                    <div class="col-md-4 d-sm-flex  ">

                                        <img [src]="itinerario.base64" class="rounded">
                                        <div class="col-md-12 ms-4">
                                            <h5 class="card-title"><b>{{itinerario.nombreHotel}} </b></h5>
                                            <p class="card-text">{{itinerario.ciudad}} </p>
                                            <p class="card-text"><small class="text-muted">{{itinerario.puntuacion}} Muy
                                                    Bueno</small> {{itinerario.star}}<fa-icon
                                                    class="text-muted ms-1 mb-2" [icon]="fastar"></fa-icon>
                                            </p>
                                        </div>
                                        <div class="col-md-12 ms-4">{{itinerario.precioNoche}} €/noche</div>
                                    </div>
                                </div>
                            </div>
                        </tr>
                        <mat-paginator [length]="arrayItinerario.length" [pageSize]="page_size"
                            [pageSizeOptions]="[1,3,5,10]" aria-label="Select page" (page)="handlePage($event) ">
                        </mat-paginator>
                    </tbody>
                </table>
            </div>
        </div>
        <app-footer class="p-0"></app-footer>
    </div>

</div>
