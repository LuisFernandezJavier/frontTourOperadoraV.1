<div class="container fluid">
    <div class="row justify-content-center">
        <div class="row text-center mb-4 mt-5">
            <h4 class="float-center">REGISTRO DE USUARIO</h4>
        </div>
        <div class="card " style="width: 50%;">
            <div class="card-body float-center">
                <div class="col-5 mt-3 ms-3 mb-4">
                    <img src="../../assets/img/logo.png" width="" height="80">
                </div>
                <form class="" [formGroup]=" registroForms ">

                    <input type="text" class=" form-control " style="margin-bottom: 3%; "
                        formControlName="nombreUsuario" placeholder="Nombre de usuario ">

                    <input type="text" class=" form-control " style="margin-bottom: 3%; " formControlName="emailUsuario"
                        placeholder=" Email ">

                    <input type="password" class=" form-control " style="margin-bottom: 3%; "
                        formControlName="passUsuario" placeholder=" Contraseña ">

                    <input type="password" class=" form-control " style="margin-bottom: 3%; "
                        formControlName="passUsuario2" placeholder=" Repite la contraseña ">



                    <div class="alert alert-danger mb-2" *ngIf="errorPass">
                        <span class="error"> Contraseñas no <strong>coinciden</strong> !! </span>
                    </div>

                    <button type="submit " class="btn btn-warning float-start" data-bs-dismiss="modal"
                        [routerLink]="['']">Cancelar</button>

                    <button type="submit " class="btn btn-warning " style="display: block; margin-left: auto; "
                        [disabled]="registroForms.invalid " (click)="registroUsuario()">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>
